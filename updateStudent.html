<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/updateStudent.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="card update-student">
        <div class="card-body">
            <div class="card-body">
                <h5 class="card-title">Update Student</h5>
                <div class="mb-3">
                    <label for="input-id-student" class="form-label">ID</label>
                    <input type="number" class="form-control" id="input-id-student" aria-describedby="input-id-student">
                </div>
                <div class="mb-3">
                    <label for="input-name-student" class="form-label">Name</label>
                    <input type="text" class="form-control" id="input-name-student">
                </div>
                <div class="mb-3">
                    <label for="input-lastName-student" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="input-lastName-student">
                </div>
                <div class="mb-3">
                    <label for="input-code-student" class="form-label">Code</label>
                    <input type="text" class="form-control" id="input-code-student">
                </div>
                <div class="mb-3">
                    <label for="input-career-student" class="form-label">Career</label>
                    <input type="text" class="form-control" id="input-career-student">
                </div>
                <div class="mb-3">
                    <label for="input-email-student" class="form-label">Email</label>
                    <input type="text" class="form-control" id="input-email-student">
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" onclick="updateStudent()">Update</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./js/updateStudent.js"></script>
</body>

</html>
