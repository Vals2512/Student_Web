<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/addSubject.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="card add-subject">
        <div class="card-body">
            <h5 class="card-title">Add Subject</h5>
            <div class="mb-3">
                <label for="input-code-subject" class="form-label">Code Subject</label>
                <input type="text" class="form-control" id="input-code-subject" aria-describedby="input-code-subject">
            </div>
            <div class="mb-3">
                <label for="input-name-subject" class="form-label">Name</label>
                <input type="text" class="form-control" id="input-name-subject">
            </div>
            <div class="mb-3">
                <label for="input-numbercredits" class="form-label">Credit's number</label>
                <input type="number" class="form-control" id="input-numbercredits">
            </div>
            <div class="mb-3">
                <label for="input-code-student" class="form-label">Code Student</label>
                <input type="text" class="form-control" id="input-code-student">
            </div>
            <center>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" onclick="addSubjects()">Add subject</button>
                </div>
            </center>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/addSubject.js"></script>
</body>

</html>
